<!DOCTYPE html>
<html>
<head>
    <title>Secure IoT Pastebin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            font-family: monospace;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Secure IoT Pastebin</h1>
        <form method="POST">
            <div class="form-group">
                <label for="device_name" class="form-label">Device/Username:</label>
                <input type="text" class="form-control" id="device_name" name="device_name" required>
            </div>
            
            <div class="form-group">
                <label for="content" class="form-label">Paste Content:</label>
                <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="expiry_minutes" class="form-label">Expire after (minutes):</label>
                        <input type="number" class="form-control" id="expiry_minutes" name="expiry_minutes" value="10" min="1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="max_views" class="form-label">Max views:</label>
                        <input type="number" class="form-control" id="max_views" name="max_views" value="1" min="1">
                    </div>
                </div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Create Paste</button>
            </div>
        </form>
        
        <div class="text-center mt-3">
            <a href="/admin" class="btn btn-outline-secondary">Admin Login</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
